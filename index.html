<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TypeIt Library -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@8.0.7/dist/index.umd.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      background: url('r.jpg') repeat;
      background-size: contain;
      opacity: 0.08; /* Very light overlay */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .gradient {
      background: linear-gradient(to bottom, #ffe1e1, #ff217de0);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #Content {
      opacity: 0;
      margin-top: 50px;
      transition: all 0.7s ease;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
      z-index: 1;
      position: relative;
    }

    #fotostiker {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px;
      opacity: 0;
      transform: scale(0.1);
      transition: all 1s ease;
    }

    #halo {
      font-size: 24px;
      margin-top: 20px;
    }

    .tombol {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .tombol:hover {
      transform: scale(1.05);
    }

    .stickers {
      display: flex;
      gap: 15px;
      margin: 20px;
    }

    .stickers img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0.8;
      transition: transform 0.3s;
    }

    .stickers img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="gradient"></div>

  <div id="Content">
    <img id="fotostiker" src="bunga.gif" alt="Sticker" />
    <div id="halo"></div>

    <div class="stickers">
      <img src="moon-earths-moon.gif" onclick="pickSticker(1)" />
      <img src="giphy.gif" onclick="pickSticker(2)" />
      <img src="a8a97aedf94b87eec91e5d0eca04c5ef.gif" onclick="pickSticker(3)" />
    </div>

    <div class="tombol" onclick="startMessage()">Open Your Gift üéÅ</div>
    <div id="kalimat" style="margin-top: 20px; font-size: 20px;"></div>
  </div>

  <script>
    let fotostiker = document.getElementById("fotostiker");
    let halo = document.getElementById("halo");
    let kalimat = document.getElementById("kalimat");
    let ftganti = 0;

    const stickers = [
      "moon-earths-moon.gif",
      "giphy.gif",
      "a8a97aedf94b87eec91e5d0eca04c5ef.gif"
    ];

    window.onload = () => {
      document.getElementById("Content").style.opacity = 1;
      document.getElementById("Content").style.marginTop = 0;
      setTimeout(() => {
        fotostiker.style.opacity = 1;
        fotostiker.style.transform = "scale(1)";
        new TypeIt("#halo", {
          strings: ["Hey Hpy Birthday Moon! üåï"],
          speed: 50,
          waitUntilVisible: true
        }).go();
      }, 500);
    };

    function pickSticker(index) {
      ftganti = index;
      fotostiker.src = stickers[index - 1];
    }

    function startMessage() {
      new TypeIt("#kalimat", {
        strings: [
          "Wishing you the happiest birthday ever!",
          "You're amazing, and today is all about you! üéâ",
          "Surprise awaits... click the link below!"
        ],
        speed: 50,
        breakLines: true,
        waitUntilVisible: true,
        afterComplete: () => {
          kalimat.innerHTML += '<br><br><a href="main.html" style="color:#fff;text-decoration:underline;">Go to Surprise</a>';
        }
      }).go();
    }
  </script>

</body>
</html>
